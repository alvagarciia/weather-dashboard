<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="mode">
            <div class="button">B</div>
            <div class="text"><strong>
                Light Mode
            </strong></div>
        </div>
        <div class="search">
            <div class="icon">S</div>
            <div class="textHeader">
                Search for your preferred city...
            </div>
        </div>
        <div class="location">
            <div class="icon">A</div>
            <div class="textHeader"><strong>
                Current location
            </strong></div>
        </div>
    </div>
    <div class="content">
        <div class="boxRow">
            <div class="boxA">
                <div class="city">[City Name]</div>
                <div class="time">[Time]</div>
                <div class="Date">[Date]</div>
            </div>
            <div class="boxB">
                <div class="column-1"></div>
                <div class="column-2">
                    <div class="icon">I</div>
                    <div class="weather">[Sunny]</div>  
                </div>
                <div class="column-3"></div>
            </div>
        </div>
        <div class="boxRow">
            <div class="boxC">
                3 Days Forecast:
                <div class="day-1">
                    <div class="icon">I</div>
                    <div class="temp">[x]째C</div>
                    <div class="date">[Date]</div>
                </div>
                <div class="day-2"></div>
                    <div class="icon">I</div>
                    <div class="temp">[x]째C</div>
                    <div class="date">[Date]</div>
                <div class="day-3"></div>
                    <div class="icon">I</div>
                    <div class="temp">[x]째C</div>
                    <div class="date">[Date]</div>
                </div>
            <div class="boxD">
                Hourly Forecast:
                <div class="hour-1">
                    <div class="hour">[12:00]</div>
                    <div class="icon">I</div>
                    <div class="temp">[x]째C</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
