<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="mode">
            <div class="button">B</div>
            <div class="text"><strong>
                Light Mode
            </strong></div>
        </div>
        <div class="search">
            <div class="icon">S</div>
            <div class="textHeader">
                Search for your preferred city...
            </div>
        </div>
        <div class="location">
            <div class="icon">A</div>
            <div class="textHeader"><strong>
                Current location
            </strong></div>
        </div>
    </div>
    <div class="content">
        <div class="boxRow">
            <div class="box">
                [Place, day, time]
            </div>
            <div class="box">
                [Weathers]
            </div>
        </div>
        <div class="boxRow">
            <div class="box">
                [5 Days Forecast]
            </div>
            <div class="box">
                [Hourly Forecast]
            </div>
        </div>
    </div>
    
</body>
</html>
